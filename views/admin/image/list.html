{{template "admin/base/head" .}}
<style type="text/css">
	body{font-family: "Microsoft YaHei",'Open Sans',sans-serif;}
</style>


<div class="panel panel-default">
	<div class="panel-heading">
		图片管理 
		<a href="/admin/image/edit/-1">
			<span class="pull-right">新增</span>
		</a>
	</div>
	<div class="table-responsive panel-body">
  		<table class="table table-hover">
  			<thead>
  				<tr>
					<th style="min-width:80px;">名称<i></i></th>
					<th style="min-width:180px;">URI<i></i></th>
					<!-- <th style="min-width:180px;">文件路径<i></i></th> -->
					<th style="min-width:80px;">文件大小<i></i></th>
					<th style="min-width:80px;">原文件名称<i></i></th>
					<th style="min-width:100px;">操作</th>
				</tr>
  			</thead>
  			<tbody>
  				{{range $k,$v := .imgs}}
				<tr>
					<td> {{$v.Name}}</td>
					<td> {{$v.Uri}}</td>
					<td> {{$v.FileSize}}</td>
					<td> {{$v.FileName}}</td>
					<td>
						<a  href="/admin/image/edit/{{$v.Id}}">修改</a>
						<a href="/admin/image/del/{{$v.Id}}">删除</a>
					</td>
				</tr>
				{{end}}
			</tbody>
		</table>
  		
	</div>
</div>
{{template "admin/base/floor" .}}
