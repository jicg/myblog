{{template "admin/base/head" .}}
<style type="text/css">
	body{font-family: "Microsoft YaHei",'Open Sans',sans-serif;}
</style>

<div class="panel panel-default">
	<div class="panel-heading">
		文章类型管理
			<a href="/admin/category/edit/-1">
				<span class="pull-right">新增</span>
			</a>
	</div>
	<div class="table-responsive panel-body">
  		<table class="table table-hover">
  			<thead>
  				<tr>
					<th style="width:160px;">名称<i></i></th>
					<th>描述<i></i></th>
					<th style="width:100px;">操作</th>
				</tr>
  			</thead>
  			<tbody>
  				{{range $k,$v := .cates}}
				<tr>
					</td>
					<td>{{$v.Name}}</td>
					<td>{{$v.Desc}}</td>
					<td>
						<a  href="/admin/category/edit/{{$v.Id}}">修改</a>
						<a href="/admin/category/del/{{$v.Id}}">删除</a>
					</td>
				</tr>
				{{end}}
			</tbody>
		</table>
  		
	</div>
</div>
